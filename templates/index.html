<!DOCTYPE html>
<html>
  <head>
    <title>Prediccion de Enfermedad</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-7xl mx-auto py-5">
      <h1 class="font-bold text-3xl text-center">Prediccion de Enfermedad seg√∫n Sintomas</h1>
      <form
        action="/predict"
        method="post"
        class="border bg-white rounded max-w-xl mx-auto mt-10 p-4"
      >
        <div class="flex flex-col gap-2 pb-2">
          <label for="nitrogeno">Fiebre</label>
          <input
            type="number"
            name="f"
            id="f"
            step="0.1"
            min="0"
            max="1"
            required
            placeholder="Ingrese el valor"
            class="border rounded p-2"
          />
        </div>
        <div class="flex flex-col gap-2 pb-2">
          <label for="fosforo">Tos</label>
          <input
            type="number"
            name="t"
            id="t"
            step="0.1"
            min="0"
            max="1"
            required
            placeholder="Ingrese el valor"
            class="border rounded p-2"
          />
        </div>
        <div class="flex flex-col gap-2 pb-2">
          <label for="potasio">Dolor de Garganta</label>
          <input
            type="number"
            name="dg"
            id="dg"
            step="0.1"
            min="0"
            max="1"
            required
            placeholder="Ingrese el valor"
            class="border rounded p-2"
          />
        </div>
        <div class="flex flex-col gap-2 pb-2">
          <label for="temperatura">Congestion Nasal</label>
          <input
            type="number"
            name="cn"
            id="cn"
            step="0.1"
            min="0"
            max="1"
            required
            placeholder="Ingrese el valor"
            class="border rounded p-2"
          />
        </div>
        <div class="flex flex-col gap-2 pb-2">
          <label for="humedad">Dificultad Respiratoria</label>
          <input
            type="number"
            name="dr"
            id="dr"
            step="0.1"
            min="0"
            max="1"
            required
            placeholder="Ingrese el valor"
            class="border rounded p-2"
          />
        </div>
        <button class="w-full px-4 py-2 bg-blue-500 text-white rounded" type="submit">Realizar prediccion</button>
      </form>
    </div>
  </body>
</html>
